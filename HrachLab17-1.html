<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поточний час</title>
</head>
<body>
    <h1>Поточний час:</h1>
    <div id="current-time"></div>

    <script>
        function показатиПоточнийЧас() {
            const зараз = new Date();
            const години = зараз.getHours().toString().padStart(2, '0');
            const хвилини = зараз.getMinutes().toString().padStart(2, '0');
            const секунди = зараз.getSeconds().toString().padStart(2, '0');
            const деньТижня = new Intl.DateTimeFormat('uk-UA', { weekday: 'long' }).format(зараз);
            const день = зараз.getDate().toString().padStart(2, '0');
            const місяць = new Intl.DateTimeFormat('uk-UA', { month: 'long' }).format(зараз);
            const рік = зараз.getFullYear();

            const відформатованийЧас = ${години}:${хвилини}:${секунди}, ${деньТижня}, ${день} ${місяць} ${рік} року;
            document.getElementById('current-time').textContent = відформатованийЧас;
        }

        // Оновлювати час кожну секунду
        setInterval(показатиПоточнийЧас, 1000);

        // Показати час одразу після завантаження сторінки
        показатиПоточнийЧас();
    </script>
</body>
</html
